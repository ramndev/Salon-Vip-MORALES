<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
</head>
<body>
    <header class="header">
        <a class="header__marca" href="../index.html">
            <img class="header__logo" src="../images/v2.png" alt="slnvipLOGO">
        </a>
        <a href="#lateral" class="header__open">
            <span class="jam jam-menu"></span>
        <nav class="nav" id="lateral">
            <ul class="nav__lista">
                <li class="nav__item"><a class="nav__enlace" href="../index.html">Inicio</a></li>
                <li class="nav__item"><a class="nav__enlace" href="./galeria.html">Galeria</a></li>
                <li class="nav__item"><a class="nav__enlace" href="./servicios.html">Servicios</a></li>
                <li class="nav__item"><a class="nav__enlace" href="./sucursales.html">Sucursales</a></li>
                <li class="nav__item"><a class="nav__enlace" href="./contacto.html">Contacto</a></li>
                <li class="nav__item nav__item--close">
                    <a class="nav__enlace" href="#"><span class="jam jam-close-rectangle"></span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section5">
            <div class="section5__map">
                <img class="section5__map--img" src="../images/map.PNG" alt="Maps">
            </div>
            <div class="section5__contact">
                <p class="section5__titulo">CONTACTANOS!</p>
                <span class="section5__contact--span">Info de contacto</span>
                <span class="section5__contact--span">email</span>
                <span class="section5__contact--span">telefono</span>
                <span class="section5__contact--span">Direcciones</span>
                <span class="section5__contact--span">RRSS</span>
            </div>
            <div class="section5__form">
                <p class="section5__titulo">ESCRIBINOS!</p>
                <form action=""></form>
                    <label for="nombre"></label>
                    <input class="section5__form--lbl" type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                    <label for="telefono"></label>
                    <input class="section5__form--lbl" type="number" id="telefono" name="telefono" placeholder="Teléfono">
                    <label for="email"></label>
                    <input class="section5__form--lbl" type="email" id="email" name="email" placeholder="E-mail">
                    <label for="msg"></label>
                    <input class="section5__form--lbl section5__form--lbl2" type="text" id="msg" name="msg" placeholder="Mensaje">
                    <button class="section5__form--lbl section5__form--button">Enviar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__marca">
            <img class="footer__logo" src="../images/logosv.png" alt="logo salonvip">
        </div>
        <div class="footer__rights">
            <span>© 2019-2022 Salop Vip Barbershop. Todos los derechos reservados.
                ® Salop Vip Barbershop y su logo son marca registrada.</span>
        </div>
        <div class="footer__rrssdiv">
            <a class="footer__rrsslink" title="iglogo" href="https://www.instagram.com/salonvipbarbershop/" target="_blank"><img class="footer__rrsslogo" src="../images/ig.png" alt="ig"></a>
            <a class="footer__rrsslink" title="fblogo" href="https://www.facebook.com/salonvipb/" target="_blank"><img class="footer__rrsslogo" src="../images/fb.png" alt="fb"></a>
            <a class="footer__rrsslink" title="iglogo" href="https://wa.me/1144563687/" target="_blank"></title><img class="footer__rrsslogo" src="../images/wp.png" alt="wa"></a>
        </div>
    </footer>
</body>
</html>
